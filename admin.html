<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>KontrolSende — Yönetim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="https://ayexdws.github.io/KontrolSende/">

  <!-- Stil & Script -->
  <link rel="stylesheet" href="css/style.css?v=432">
  <script src="js/main.js?v=431" defer></script>
</head>
<body>

  <!-- Üst Bar -->
  <header id="ks-header" class="ks-header">
    <div class="ks-nav">
      <a class="brand" href="index.html">KontrolSende</a>
      <button id="ks-hamburger" class="ks-hamburger" aria-label="Menü" aria-expanded="false">
        <span class="bar"></span><span class="bar"></span><span class="bar"></span>
      </button>
      <nav id="ks-drawer" class="ks-drawer">
        <a href="index.html">Anasayfa</a>
        <a href="test.html">Test</a>
        <a href="etkinlikler.html">Etkinlikler</a>
        <a href="yardim.html">Yardım Al</a>
        <a href="admin.html" aria-current="page">Yönetim</a>
      </nav>
    </div>
  </header>
  <div class="ks-backdrop"></div>

  <main class="ks-container">

    <!-- Üst görseller (sade, şık) -->
    <section class="admin-hero">
      <h1>Yönetim Paneli</h1>
      <p>Etkinlikleri ekleyin, düzenleyin ve test sonuçlarını yönetin.</p>
      <div class="grid">
        <figure class="poster">
          <img src="https://images.unsplash.com/photo-1520975693411-b59323f5b5c6?q=80&w=1600&auto=format&fit=crop" alt="Topluluk ve farkındalık">
        </figure>
        <figure class="poster">
          <img src="https://images.unsplash.com/photo-1542810634-71277d95dcbb?q=80&w=1600&auto=format&fit=crop" alt="Sağlıklı yaşam">
        </figure>
      </div>
    </section>

    <!-- Login -->
    <section id="admin-login">
      <div class="card">
        <h2>Giriş Yap</h2>
        <p class="muted">Yetkili erişim alanı.</p>
        <div style="display:flex; gap:10px; margin-top:10px">
          <input id="admin-pin" class="input" type="password" placeholder="PIN" inputmode="numeric" autocomplete="one-time-code" style="flex:1">
          <button id="admin-enter" class="btn btn-primary">Giriş</button>
        </div>
        <div class="hint">Güvenliğiniz için PIN’i kimseyle paylaşmayın.</div>
      </div>
    </section>

    <!-- Panel -->
    <section id="admin-panel">
      <div class="tabs">
        <button id="tab-events" class="btn btn-primary">Etkinlikler</button>
        <button id="tab-results" class="btn ghost">Sonuçlar</button>
      </div>

      <!-- Etkinlikler -->
      <section id="events-panel" class="card" style="display:block">
        <h3>Etkinlik Ekle</h3>
        <div class="form-grid" style="margin:8px 0 14px">
          <input id="event-title" class="input" type="text" placeholder="Başlık (zorunlu)">
          <input id="event-desc" class="input" type="text" placeholder="Açıklama (isteğe bağlı)">
          <input id="event-img" class="input" type="url" placeholder="Görsel URL (zorunlu)">
          <button id="add-event" class="btn btn-primary">Ekle</button>
        </div>

        <h3>Eklenen Etkinlikler</h3>
        <div id="admin-event-list" class="grid list-gap-md" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap:12px"></div>
      </section>

      <!-- Sonuçlar -->
      <section id="results-panel" class="card" style="display:none">
        <h3>Test Sonuçları</h3>
        <div id="admin-result-list" class="stack-md" style="display:grid; gap:10px; margin-top:8px"></div>
      </section>
    </section>

  </main>

  <footer class="ks-footer">
    <p>© <span id="y"></span> KontrolSende</p>
  </footer>

  <script>
    // Alt bilgi yılı
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
