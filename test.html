<header id="ks-header" class="ks-header">
  <nav class="ks-nav ks-container">
    <a class="ks-logo" href="index.html">KontrolSende</a>
    <button id="ks-hamburger" class="ks-hamburger" aria-label="Menü" aria-expanded="false">
      <span></span><span></span><span></span>

<main class="ks-container quiz-wrap">
  <div id="quiz-container" class="card quiz">
    <div class="meta">
      <span id="category-chip" class="pill soft">Kategori</span>
      <span id="percent-chip" class="pill">%0</span>
    </div>
    <div class="progress"><div id="progress-bar"></div></div>
    <div id="question-counter" class="tiny muted">Soru 1 / 1</div>
    <div id="question-container" class="question"></div>
    <div class="quiz-nav">
      <button id="prev-btn" class="btn ghost">Geri</button>
      <div class="right">
        <button id="restart-btn" class="btn ghost">Sıfırla</button>
        <button id="next-btn" class="btn btn-primary">Sonraki</button>
      </div>
    </div>
  </div>

  <div id="result-container" class="card result" style="display:none"></div>

  <section id="history-container" class="history" style="display:none">
    <h3>Son Kaydın</h3>
    <div id="history-list" class="history-list"></div>
  </section>
</main>
