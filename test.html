<!doctype html>
<html lang="tr">
<head>
  <base href="https://ayexdws.github.io/KontrolSende/">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KontrolSende • Test</title>
  <link rel="stylesheet" href="css/style.css?v=200">
</head>
<body class="theme-glass">
 <header id="ks-header" class="ks-header">
  <nav class="ks-nav ks-container">
    <a class="ks-logo" href="index.html">KontrolSende</a>

    <!-- Hamburger -->
    <button id="ks-hamburger" class="ks-hamburger" aria-label="Menüyü aç/kapat" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>

    <!-- Menü -->
    <ul id="ks-drawer" class="ks-drawer" role="menu">
      <li><a href="index.html">Ana Sayfa</a></li>
      <li><a href="test.html">Test Et</a></li>
      <li><a href="etkinlikler.html">Etkinlikler</a></li>
      <li><a href="yardim.html">Yardım Al</a></li>
    </ul>
  </nav>
</header>
 <main class="ks-container">
  <section id="quiz-container" class="quiz-wrap">
    <div id="question-container"></div>

    <div class="quiz-nav">
      <button id="prev-btn" class="btn ghost">Önceki</button>
      <div class="right">
        <button id="next-btn" class="btn btn-primary">Sonraki</button>
      </div>
    </div>

    <div class="progress">
      <div id="progress-bar"></div>
    </div>

    <div class="meta">
      <span id="category-chip" class="pill soft">Kategori</span>
      <span id="percent-chip" class="pill soft">%0</span>
      <span id="question-counter" class="pill soft">Soru 1 / ?</span>
    </div>
  </section>

  <section id="result-container" class="card" style="display:none"></section>

  <section id="history-container" style="display:none; margin-top:24px">
    <h3>Sonuç Geçmişi</h3>
    <div id="history-list" class="history-list"></div>
  </section>
</main>
  <footer class="site-footer">
    <div class="ks-container foot">
      <span class="tiny muted">© 2025 KontrolSende</span>
      <a class="link tiny" href="yardim.html">Yardım</a>
    </div>
  </footer>
