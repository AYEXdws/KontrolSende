<head>
  <meta charset="utf-8" />

  <title>KontrolSende • Test</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="theme-glass">
  <header id="ks-header" class="ks-header">
    <nav class="ks-nav ks-container">
      <a class="ks-logo" href="index.html">KontrolSende</a>
      <<button class="ks-hamburger" id="ks-hamburger" aria-label="Menüyü aç/kapat" aria-expanded="false">
  <svg class="ks-icon" viewBox="0 0 24 24" width="26" height="26" aria-hidden="true">
    <line class="k-top" x1="3" y1="6"  x2="21" y2="6"></line>
    <line class="k-mid" x1="3" y1="12" x2="21" y2="12"></line>
    <line class="k-bot" x1="3" y1="18" x2="21" y2="18"></line>
  </svg>
</button>
      <ul class="ks-drawer" id="ks-drawer" role="menu">
        <li><a href="index.html">Ana Sayfa</a></li>
        <li><a href="test.html" aria-current="page">Test Et</a></li>
        <li><a href="etkinlikler.html">Etkinlikler</a></li>
        <li><a href="yardim.html">Yardım Al</a></li>
        <li><a href="admin.html">Admin</a></li>
      </ul>
    </nav>
  </header>

  <main class="ks-container quiz-wrap">
    <div class="card quiz">
      <div class="progress"><div id="progress-bar"></div></div>
      <div class="meta">
        <span class="pill soft" id="question-counter">Soru 1</span>
        <span class="pill" id="category-chip">Kategori</span>
        <span class="pill" id="percent-chip">%0</span>
      </div>
      <div id="quiz-container">
        <div id="question-container" class="question"></div>
        <div class="quiz-nav">
          <button id="prev-btn" class="btn">Geri</button>
          <div class="right">
            <button id="restart-btn" class="btn ghost">Sıfırla</button>
            <button id="next-btn" class="btn btn-primary">Sonraki</button>
          </div>
        </div>
      </div>
      <div id="result-container" class="result" style="display:none"></div>
    </div>

    <div id="history-container" class="history" style="display:none">
      <h3>Geçmiş Sonuçlar</h3>
      <div id="history-list" class="history-list"></div>
    </div>
  </main>
  <footer class="site-footer">
    <div class="ks-container foot">
      <span class="tiny muted">© 2025 KontrolSende</span>
      <a class="link tiny" href="yardim.html">Yardım</a>
    </div>
  </footer>
  <script src="js/main.js" defer></script>
